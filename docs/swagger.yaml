    - password
    - username
    type: object
  createaccount.CreateUserResponse:
    properties:
      message:
        type: string
    type: object
  createaccount.CreateUserResponseError:
    properties:
      error:
        type: string
    type: object
  deposit.DepositRequest:
    properties:
      account_id:
        type: string
