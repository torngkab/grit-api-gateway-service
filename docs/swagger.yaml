        type: integer
      page:
        type: integer
      total:
        type: integer
      transactions:
        items:
          $ref: '#/definitions/gettransactions.TransactionModel'
        type: array
    type: object
  gettransactions.GetTransactionsResponseError:
    properties:
      error:
        type: string
    type: object
  gettransactions.TransactionModel:
    properties:
      account_id:
        type: string
      amount:
        type: number
      created_at:
        type: string
      note:
        type: string
      transaction_id:
        type: string
      type:
        type: string
    type: object
  transfer.TransferRequest:
    properties:
      amount:
        minimum: 0
        type: number
      from_account_id:
        type: string
      note:
        type: string
      to_account_id:
        type: string
    required:
    - amount
    - from_account_id
    - to_account_id
    type: object
  transfer.TransferResponse:
    properties:
      transaction_id:
        type: string
    type: object
  transfer.TransferResponseError:
    properties:
      error:
        type: string
    type: object
  withdraw.WithdrawRequest:
